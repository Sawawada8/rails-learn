version: '3'
services:
  rails:
    tty: true
    # image: ruby:3.2.0
    # platform: linux/arm64/v8
    build:
      context: ./
      dockerfile: ./docker/rails/Dockerfile
    ports:
      - '3456:3000'
    working_dir: /app
    volumes:
      - '.:/app/'
    environment:
      RAILS_ENV: 'development'
    depends_on:
      - mysql
  mysql:
    image: 'mysql/mysql-server:5.6.51-1.1.19'
    ports:
      - '9876:3306'
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: rails-demo
      MYSQL_ROOT_PASSWORD: password
      MYSQL_TCP_PORT: 9876
    expose:
      - '9876:3306'
    volumes:
      - 'demo2:/var/lib/mysql'
      # - 'demo:/var/lib/mysql'
      - ./docker/mysql/initdb.d:/docker-entrypoint-initdb.d
  phpmyadmin:
    image: 'phpmyadmin/phpmyadmin'
    ports:
      - '3457:80'
    environment:
      PMA_HOST: mysql
      PMA_PORT: 9876
    depends_on:
      - mysql

volumes:
  demo2:
    driver: local
  demo:
    driver: local
